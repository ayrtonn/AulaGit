    function carregarimoveis()
    {
        var a = "";

        for(var i = 0; i < imoveis.length; i++)
        {
            a = a + '<div class="col-lg-3 col-md-3">' +
                    '<div class="thumbnail">' + 
                    '<img src="../img/imoveis/' + imoveis[i].foto + '">' + 
                    '<h4>' + imoveis[i].tipo + '</h4>' + 
                    '<ul><li>R$ ' + imoveis[i].valor + '</li><li>Bairro: ' + imoveis[i].bairro + '</li><li>Cidade: ' + imoveis[i].cidade + '</li><li>Área: ' + imoveis[i].area + '</li><li>Cômodos: ' + imoveis[i].comodos + '</li></ul>' + 
                    '</div></div>';
        }

        document.getElementById("imoveis").innerHTML = a;    
    }

    function carregartipo(tipo)
    {
        var a = "";
        
        for(var i = 0; i < imoveis.length; i++)
        {
            if(imoveis[i].tipo == tipo)
            {    
            a = a + '<div class="col-lg-3 col-md-3">' +
                    '<div class="thumbnail">' + 
                    '<img src="../img/imoveis/' + imoveis[i].foto + '">' + 
                    '<h4>' + imoveis[i].tipo + '</h4>' + 
                    '<ul><li>R$ ' + imoveis[i].valor + '</li><li>Bairro: ' + imoveis[i].bairro + '</li><li>Cidade: ' + imoveis[i].cidade + '</li><li>Área: ' + imoveis[i].area + '</li><li>Cômodos: ' + imoveis[i].comodos + '</li></ul>' + 
                    '</div></div>';
            }         
        }

        document.getElementById("imoveis").innerHTML = a;    
    }

    function faixa()
    {
        var a = "";
        var min = document.getElementById('min').value;
        var max = document.getElementById('max').value;

        for(var i = 0; i < imoveis.length; i++)
        {
            if(imoveis[i].valor >= min && imoveis[i].valor <= max)
            {    
                a = a + '<div class="col-lg-3 col-md-3">' +
                        '<div class="thumbnail">' + 
                        '<img src="../img/imoveis/' + imoveis[i].foto + '">' + 
                        '<h4>' + imoveis[i].tipo + '</h4>' + 
                        '<ul><li>R$ ' + imoveis[i].valor + '</li><li>Bairro: ' + imoveis[i].bairro + '</li><li>Cidade: ' + imoveis[i].cidade + '</li><li>Área: ' + imoveis[i].area + '</li><li>Cômodos: ' + imoveis[i].comodos + '</li></ul>' + 
                        '</div></div>';
            }         
        }

        document.getElementById("imoveis").innerHTML = a;
    }

    function carregarcidade()
    {
        var a = "";
        var cidade = document.getElementById('cidade').value;
        
        for(var i = 0; i < imoveis.length; i++)
        {
            if(imoveis[i].cidade.search(cidade) > -1)
            {    
            a = a + '<div class="col-lg-3 col-md-3">' +
                    '<div class="thumbnail">' + 
                    '<img src="../img/imoveis/' + imoveis[i].foto + '">' + 
                    '<h4>' + imoveis[i].tipo + '</h4>' + 
                    '<ul><li>R$ ' + imoveis[i].valor + '</li><li>Bairro: ' + imoveis[i].bairro + '</li><li>Cidade: ' + imoveis[i].cidade + '</li><li>Área: ' + imoveis[i].area + '</li><li>Cômodos: ' + imoveis[i].comodos + '</li></ul>' + 
                    '</div></div>';
            }         
        }

        document.getElementById("imoveis").innerHTML = a;    
    }
