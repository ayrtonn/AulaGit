        function funcao(nome, curso, universidade)
        {
            var msg = 'NOME seja bem-vindo ao curso de CURSO da UNIVERSIDADE';

            msg = msg.replace('NOME', nome);
            msg = msg.replace('CURSO', curso);
            msg = msg.replace('UNIVERSIDADE', universidade);

            return msg;
        }

                frase = frase.replace(/i/i, 1);
                frase = frase.replace(/o/i, 0);
                frase = frase.replace(/s/i, 5);
            }    
            
            return frase;
        }

                frase2 = frase2.replace('0', 'o');
                frase2 = frase2.replace('5', 's');
            }    
            
            return frase2;
        }
